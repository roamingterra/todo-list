<!-- form -->
<div id="overlay">
  <div id="form-container">
    <div class="remove-options">
      <div class="delete">
        <img
          id="delete"
          src="./images-temp/trash-can-dark.svg"
          alt="delete icon"
        />
      </div>
      <div class="close">
        <img
          id="close"
          src="./images-temp/close-dark.svg"
          alt="close form window icon"
        />
      </div>
    </div>
    <form action="./index.html" method="post" id="form">
      <div class="form-column-1">
        <!-- Task title (top left) -->
        <div class="task-title">
          <label for="task-title">TASK TITLE</label>
          <input type="text" id="task-title" required maxlength="30" />
        </div>
        <!-- Description (bottom left) -->
        <div class="description">
          <label for="description">DESCRIPTION</label>
          <textarea
            name="description"
            id="description"
            cols="28"
            rows="6"
            form="form"
          ></textarea>
        </div>
      </div>
      <!-- Rest of options (right) -->
      <div class="form-column-2">
        <div class="column-2-option">
          <label for="task-categories-selection">TASK CATEGORY:</label>
          <select id="task-categories-selection" name="task-categories">
            <!-- This drop-down menu will be filled with task categories that have been added by user -->
            <!-- <option value="general">General</option> -->
          </select>
        </div>
        <div class="column-2-option">
          <label for="due-date-selection">DUE DATE:</label>
          <input
            type="date"
            id="due-date-selection"
            name="due-date-selection"
          />
        </div>
        <div class="column-2-option">
          <label for="priority">PRIORITY:</label>
          <select id="priority" name="priority">
            <option value="priority-1">Priority 1</option>
            <option value="priority-2">Priority 2</option>
            <option value="priority-3">Priority 3</option>
            <option value="priority-4">Priority 4</option>
          </select>
        </div>
      </div>
    </form>
    <!-- Submit -->
    <button type="submit" id="submit" form="form">SUBMIT</button>
  </div>
</div>
